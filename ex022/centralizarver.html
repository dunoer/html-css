<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centralizando Verticalmente</title>
  <style>
    #caixa {
      width: 300px;
      height: 150px;
      background-color: rgb(125, 81, 23);
      padding: 10px;
      position: relative;
      margin: auto;
    }
    #conteudo {
      width: 300px;
      height: 50px;
      background-color: rgb(22, 207, 207);
      border-radius: 10px;
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
    }
  </style>
</head>

<body>
  <section id="caixa">
    <article id="conteudo">

    </article>
  </section>
</body>

</html>

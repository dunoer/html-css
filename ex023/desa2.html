<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio tabela completa</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 700px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 20px;
    }

    caption {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <table>
    <caption>
      Filmes Favoritos
    </caption>
    <thead>
      <th scope="col">Grupo</th>
      <th scope="col">Nomes</th>
      <th colspan="3" scope="colgroup">Filmes</th>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3" scope="rowgroup">Mulheres</th>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Claudia Melo</td>
        <td>Obiliciam</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>

      <tr>
        <th rowspan="3" scope="rowgroup">Homens</th>
        <td>Bruno Mendo√ßa</td>
        <td>Intocaveis</td>
        <td>Amenesia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daneil Lorenzo</td>
        <td>Wall-e</td>

      </tr>
      <tr>

        <td>Star Wars</td>
        <td>Taxi drive</td>
        <td>Toy Story </td>
      </tr>

    </tbody>
  </table>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      width: 1200px;
      margin: auto;
    }

    table {
      border-collapse: collapse;
      width: 500px;

    }

    h1 {
      width: 500px;
      text-align: center;
    }

    td {
      border: 1px solid black;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>Tabelas</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
    </tr>
    <tr>
      <td rowspan="3">D</td>
      <td rowspan="2">E</td>
      <td>F</td>
    </tr>
    <tr>


      <td>I</td>
    </tr>
    <tr>

      <td colspan="2">L</td>

    </tr>

  </table>
</body>

</html>

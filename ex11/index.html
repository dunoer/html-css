<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias Html 5</title>
</head>

<body>
  <h1>Imagens Dinamicas</h1>
  <p>TEnte abrir esse arquivo em varios dispositivos ou aumente e diminue seu navegador</p>
  <picture>
    <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
    <img src="img/foto-g.png" alt="foto flexivel">
  </picture>
  <h1>Reproduzindo Audio</h1>
  <p>Vamos aprender reproduzir auido em html</p>
  <audio preload="metadata" autoplay controls>
    <source src="midia/thecreppy.mp3" type="audio/mpeg">
    <p>infelizmente seu navegador nao consegue reproduzir o audio</p>
    <a href="midia/thecreppy.mp3">Clique aqui para fazer o download</a>
  </audio>
</body>

</html>

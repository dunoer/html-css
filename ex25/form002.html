<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Teste formulario</h1>
  <form action="" method="post" autocomplete="off">
    <p>
      <label for="iusu">Usuario</label>
      <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" placeholder="Nome do Usuario">
    </p>
    <p>
      <label for="isenha">Senha</label>
      <input type="password" name="senha" id="isenha" required minlength="8">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>

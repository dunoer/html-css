<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <style>
    form {
      width: 400px;
    }
  </style>
</head>

<body>
  <h1>Exemplos de formularios</h1>

  <form action="" method="get">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="imascu" value="masculino"><label for="imascu">Masculino</label><br>
      <input type="radio" name="sexo" id="ifemi" value="feminino"><label for="ifemi">Feminino</label>

    </fieldset>



    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
      <input type="checkbox" name="fute" id="ifute" checked><label for="ifute">Futebol </label> <br>
      <input type="checkbox" name="nat" id="inat"><label for="inat">Natação </label> <br>
      <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label>
    </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <h1>Fomr</h1>
  <form action="" method="get">
    <p>
      <label for="iest">Selecione seu Estado: </label>
      <select name="estado" id="iestado">
        <optgroup label="Regiao sudeste">
          <option value="mg" selected>Minas Gerais</option>
          <option value="sp">Sao Paulo</option>
          <option value="rj">Rio de Janeiro</option>
        </optgroup>

        <optgroup label="Regiao Nordeste">
          <option value="per">Pernambuco</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="ma">Maceio</option>
        </optgroup>

      </select>
    </p>
    <p>
      <label for="iprof">Sua profiss√£o: </label>
      <input type="text" name="prof" id="iprof" list="lstprof">
      <datalist id="lstprof">
        <option> Administrador</option>
        <option> Desenvolvedor</option>
        <option> Contador
        </option>
        <option> Engenheiro</option>

      </datalist>
    </p>
    <p>
      <label for="imesage"> Mensagem:</label> <br>
      <textarea name="mesage" id="imesage" cols="30" rows="12"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEste formulario</title>
  <style>
    form {
      width: 400px;
    }

    #botao {
      text-align: center;
    }

    h1 {
      width: 400px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Teste formulario</h1>
  <form action="" method="get" autocomplete="on">
    <fieldset>
      <legend> Dados Pessoais</legend>
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" minlength="5" maxlength="25" required>
      </p>
      <p>
        <label for="iemail">Email: </label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
      </p>
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(XX)XXXX-XXXX">
      </p>
    </fieldset>

    <p id="botao">
      <input type="submit" value="Enviar">
      <input type="reset" value="limpar">
    </p>

  </form>
</body>

</html>

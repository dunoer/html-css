<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Login </title>
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  <main>
    <div></div>
    <h1>Login</h1>
    <p class="para">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações no seu ambiente</p>
    <form action="">

      <p>
        <label for="iemail"></label>
        <input type="email" name="email" id="iemail" placeholder="seu email" class="dados" required>
      </p>
      <p>
        <label for="isenha"></label>
        <input type="password" name="senha" id="isenha" placeholder="sua senha" class="dados" min="8" required>
      </p>
      <p>
        <input type="submit" value="Entrar" class="enviar">
      </p>
      <p>
        <input type="submit" value="Esqueci minha senha" class="esqueci">
      </p>

    </form>
  </main>

</body>

</html>

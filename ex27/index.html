<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Login </title>
  <link rel="stylesheet" href="estilos/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="img"></div>
    <h1>Login</h1>
    <p class="para">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações no seu ambiente</p>
    <form action="">


      <div class="campo">
        <span class="material-symbols-outlined login">account_circle </span>
        <label for="iemail"></label>
        <input type="email" name="email" id="iemail" placeholder="SEU EMAIL" class="dados" required>
      </div>


      <div class="senha">
        <span class="material-symbols-outlined senha1">key </span>
        <label for="isenha"></label>
        <input type="password" name="senha" id="isenha" placeholder="SUA SENHA" class="dados" min="8" required>

      </div>

      <p>
        <input type="submit" value="Entrar" class="enviar">
      </p>
      <p>
        <input type="submit" value="Esqueci minha senha" class="esqueci">
      </p>

    </form>
  </main>

</body>

</html>

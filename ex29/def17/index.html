<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-rows: 80px 40px 200px 40px;
      grid-column: 200px 150px;
    }

    .topo {
      background-color: aquamarine;
      grid-area: 1 / 1 / 2 / -1;
    }

    nav {
      background-color: bisque;
      grid-area: 2/ 1 / 3 / -1;

    }

    main {
      background-color: rebeccapurple;
      grid-area: 3/ 1 /-2 / 2;

    }

    section {
      background-color: burlywood;
      grid-area: 3/ -2 /-2 / -1;

    }

    footer {
      background-color: beige;
      grid-area: 3/ -2 /-2 / -1;

    }
  </style>
</head>

<body>

  <div class="container">
    <header class="topo"></header>
    <nav> </nav>
    <main></main>
    <section> </section>
    <footer></footer>
  </div>
</body>

</html>
